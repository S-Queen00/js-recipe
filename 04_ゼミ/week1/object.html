<script>
  const me = {
    name: "サキ",
    age: 21,
    isMentor: false,
    university: { name: "宮城学院女子大学", class: "3" },
    hobbies: ["映画", "洋楽", "絵を描くこと"],
    hello: function() {
      console.log("よろしくお願いします。")
    },
  }

  // 0 表示する
  console.log() // この行を書き換えて me オブジェクトをコンソールに表示させてください。

  // 1 String
  console.log(`私の名前は、${me.name}です!`)

  // 2 Number
  console.log(`としは、${me.age}です!`) // この行を書き換えて ○○の部分に年齢が表示されるようにしてください。

  // 3 boolean
  if (me.isMentor === true) {
    console.log("私はメンターです")
  } else if (me.isMentor === false) {
    console.log("私はメンターではありません")
  }

  // 4 Object
  console.log(`大学は、${me.university.name}に通っています!`)
  console.log(`学年は、${me.university.class}年です!`)

  // 5 配列
  for (let i = 0; i < me.hobbies.length; i++) {
    console.log(`私の趣味は${me.hobbies[0]}です`) // この行を書き換えて、趣味が1つずつ表示されるようにしてください。
  }

  // 6 関数
  me.hello() // この行は書き換えずに、meオブジェクトを書き換えて「よろしくお願いします!」 と表示されるようにしてください。
</script>
